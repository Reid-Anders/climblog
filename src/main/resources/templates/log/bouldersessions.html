<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::body})">

    <head>
        <meta charset="UTF-8">
        <title>Routes</title>

        <link rel="stylesheet" href="../../static/resources/css/bootstrap.min.css">
        <script src="../../static/resources/js/bootstrap.min.js"></script>
    </head>

    <body>

        <div class="d-flex justify-content-between">
            <h1 class="text-left text-primary">Boulder Sessions</h1>
            <a class="text-right btn btn-primary m-2" href="#" th:href="@{/log/bouldersession/create}">Add Session</a>
        </div>

        <table class="table table-hover">
            <thead class="table-primary">
                <th>Name</th>
                <th>Grade</th>
                <th>Date</th>
                <th>Spotters</th>
                <th>Attempts</th>
                <th>Type</th>
                <th>Notes</th>
                <th>Edit</th>
            </thead>
            <tr th:each="boulderSession : ${boulderSessions}">
                <td th:text="${boulderSession.boulder.name}">Name</td>
                <td th:text="${boulderSession.boulder.grade}">Grade</td>
                <td th:text="${#strings.substring(#temporals.monthName(boulderSession.date), 0, 3) +
                            ' ' + #temporals.day(boulderSession.date) +
                            ', ' + #temporals.year(boulderSession.date)}">Date</td>
                <td th:text="${boulderSession.spotters}">Spotters</td>
                <td th:text="${boulderSession.attempts}">15</td>
                <td th:text="${boulderSession.type}">Type</td>
                <td th:text="${boulderSession.notes}">Notes</td>
                <td><a href="#" class="link-primary">Edit</a></td>
            </tr>
        </table>

    </body>
</html>
