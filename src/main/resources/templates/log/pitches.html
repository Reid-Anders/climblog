<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::body})">

    <head>
        <meta charset="UTF-8">
        <title>Routes</title>

        <link rel="stylesheet" href="../../static/resources/css/bootstrap.min.css">
        <script src="../../static/resources/js/bootstrap.min.js"></script>
    </head>

    <body>

        <h1 class="text-center text-primary">Pitches</h1>

        <table class="table table-hover">
            <thead class="table-primary">
                <th>Name</th>
                <th>Sector</th>
                <th>Area</th>
                <th>Grade</th>
                <th>Status</th>
                <th>Notes</th>
                <th>Edit</th>
            </thead>
            <tr th:each="pitch : ${pitches}">
                <td th:text="${pitch.route.name}">Name</td>
                <td th:text="${pitch.route.grade}">Grade</td>
                <td th:text="${pitch.date}">Date</td>
                <td th:text="${pitch.partner}">Partner</td>
                <td th:text="${pitch.type}">Type</td>
                <td th:text="${pitch.notes}">Notes</td>
                <td><a href="#" class="link-primary">Edit</a></td>
            </tr>
        </table>

    </body>
</html>
