<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Routes</title>

        <link rel="stylesheet" href="../static/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center text-primary">Routes</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <th>Name</th>
                    <th>Sector</th>
                    <th>Area</th>
                    <th>Grade</th>
                    <th>Status</th>
                    <th>Edit</th>
                </thead>
                <tr th:each="route : ${routes}">
                    <td th:text="${route.name}">Name</td>
                    <td th:text="${route.sector}">Sector</td>
                    <td th:text="${route.area}">Area</td>
                    <td th:text="${route.grade}">Grade</td>
                    <td th:text="${route.status}">Status</td>
                    <td><a href="#">Edit</a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
