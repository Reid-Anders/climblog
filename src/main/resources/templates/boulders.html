<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
'
<head>
    <meta charset="UTF-8">
    <title>Routes</title>

    <link rel="stylesheet" href="../static/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
<table>
    <thead>
        <th>Name</th>
        <th>Sector</th>
        <th>Area</th>
        <th>Grade</th>
        <th>Status</th>
        <th>Edit</th>
    </thead>
    <tr th:each="boulder : ${boulders}">
        <td th:text="${boulder.name}">Name</td>
        <td th:text="${boulder.sector}">Sector</td>
        <td th:text="${boulder.area}">Area</td>
        <td th:text="${boulder.grade}">Grade</td>
        <td th:text="${boulder.status}">Status</td>
        <td><a href="#">Edit</a></td>
    </tr>
</table>
</body>
</html>
