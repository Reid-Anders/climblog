<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
'
<head>
    <meta charset="UTF-8">
    <title>Routes</title>

    <link rel="stylesheet" href="../static/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
<table>
    <thead>
        <th>Name</th>
        <th>Grade</th>
        <th>Date</th>
        <th>Partner</th>
        <th>Type</th>
        <th>Notes</th>
        <th>Edit</th>
    </thead>
    <tr th:each="pitch : ${pitches}">
        <td th:text="${pitch.route.name}">Name</td>
        <td th:text="${pitch.route.grade}">Grade</td>
        <td th:text="${pitch.date}">Date</td>
        <td th:text="${pitch.partner}">Partner</td>
        <td th:text="${pitch.type}">Type</td>
        <td th:text="${pitch.notes}">Notes</td>
        <td><a href="#">Edit</a></td>
    </tr>
</table>
</body>
</html>
