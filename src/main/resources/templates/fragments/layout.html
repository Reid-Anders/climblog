<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:fragment="layout (template)">
  <head>
    <meta charset="UTF-8">
    <title>Climblog</title>

    <link rel="stylesheet" href="../../static/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}">
    <script src="../../static/resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Climblog</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link link-light dropdown-toggle" role="button" data-bs-toggle="dropdown">Log</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item link-dark" href="#" th:href="@{/log/pitch}">Pitches</a></li>
                <li><a class="dropdown-item link-dark" href="#" th:href="@{/log/bouldersession}">Bouldering</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link link-light dropdown-toggle" role="button" data-bs-toggle="dropdown">Climbs</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item link-dark" href="#" th:href="@{/climbs/route}">Routes</a></li>
                <li><a class="dropdown-item link-dark" href="#" th:href="@{/climbs/boulder}">Boulders</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href="#">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-xl" th:insert="${template}">

    </div>

  </body>
</html>
